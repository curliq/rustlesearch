plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation 'com.sksamuel.hoplite:hoplite-core:1.1.3'
    implementation 'com.sksamuel.hoplite:hoplite-yaml:1.1.3'

    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.23'
    compile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version: '2.5.23'
    compile group: 'com.lightbend.akka', name: 'akka-stream-alpakka-file_2.12', version: '1.1.2'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.4.2'
}

application {
    // Define the main class for the application
    mainClassName = 'dev.rustlesearch.main.AppKt'
}
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}
